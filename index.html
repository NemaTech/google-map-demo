<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google map demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-screen h-screen flex">
        <div class="w-96 p-5" style="min-width: 384px">
            <p class="text-black font-bold border-b-2 border-black mb-5 text-xl">Tous mes biens</p>
            <!-- location template -->
            <div
                id="location-template"
                class="flex border rounded-lg my-2 hidden"
            >
                <img src="images/map-view.png" class="w-24 h-24 rounded-l-lg" style="min-width: 96px" />
                <div class="p-2">
                    <p id="address" class="text-xs"></p>
                    <div class="flex justify-between text-xs">
                        <div class="flex items-center">
                            <span class="px-1 py-1.5 rounded-md bg-gray-400 text-white mr-1">RDV</span>
                            <span>23 Now.</span>
                        </div>
                        <button class="flex items-center space-x-1 border rounded-full px-1.5 py-0.5">
                            <span>Non contact√©</span>
                        </button>
                    </div>
                </div>
            </div>
            <!-- end -->
            <div id="list-location"></div>
        </div>

        <div class="w-full h-full relative">
            <!-- map -->
            <div id="map" class="w-full h-full"></div>

            <!-- location detail -->
            <div
                id="location-detail"
                class="rounded-lg absolute right-24 bottom-8 w-72 flex flex-col items-center hidden"
                style="background-color: #f6f7ff"
            >
                <div class="bg-white p-2 rounded-lg text-xs">
                    <div id="apartment-amount" class="border-b py-2 mb-3 flex justify-between hidden">
                        <p id="amount"></p>
                        <div class="flex space-x-2 items-center">
                            <i onclick="backApartment()"><</i>
                            <span id="current-apartment-idx">1</span>
                            <i onclick="nextApartment()">></i>
                        </div>
                    </div>
                    <div class="relative">
                        <img src="images/map-view.png" class="w-full h-28" />
                        <div class="px-2 py-1 rounded-r-full absolute top-2 l-0" style="background-color: #f6f7ff">
                            <img src="images/google-street-view.svg" alt="street view" onclick="showStreetView()" />
                        </div>
                    </div>
                    <div class="flex justify-between items-center">
                        <div>
                            <p id="address" class="text-sm"></p>
                            <p class="text-xs">Paris, 03400</p>
                        </div>
                    </div>
                </div>
                <button class="mx-auto p-2 text-sm rounded-md my-5" style="background-color: #e1e4f0">
                    Voir la fiche du bien
                </button>
            </div>
        </div>
    </div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYFy2STgrFfb8CUXeALgj4RObKJ9IDi2Y&callback=initMap&v=weekly"
      defer
    ></script>
    <script src="map.js"></script>
</body>
</html>
